<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lipstation</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <header id="header">
      <div id="nav-bar-container">
        <nav role="navigation" id="nav-bar">
          <div id="hamburger-container">
            <div id="hamburger">
              <!-- to use the :checked  -->
              <input type="checkbox" id="for-checked" />
              <!-- to have hamburger icon -->
              <div id="span">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <div id="logo-container">
                <img
                  id="header-img"
                  src="media/images/lipstations-logo.svg"
                  alt="Lipstation Website Logo"
                />
              </div>

              <div id="nav-links">
                <a href="#bestselling-container" class="nav-link"
                  >BEST SELLING PRODUCTS</a
                >
                <a href="#promotion-container" class="nav-link"
                  >WHY LIPSTATION?</a
                >
                <a href="#discount-area-container" class="nav-link"
                  >OUR LEGACY</a
                >
                <a href="#" class="nav-link">CLAIM DISCOUNTS</a>
                <a href="#" class="nav-link">COSTUMER SERVICE</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div id="background-container">
        <div id="background">
          <div id="saletag-container">
            <img
              id="saletag-img"
              src="media/images/makeupcart-saletag.png"
              alt="New Year Big Sale Image"
            />
          </div>
          <div id="header-text-container">
            <div id="header-text">
              <h1>NEW YEAR <span>BIG SALE</span></h1>
              <p>special collections</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="bestselling-container"></div>
    <div id="promotion-container">
      <video id="video" src=""></video>
    </div>
    <div id="company-asset-container"></div>
    <div id="discount-area-container">
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Type your email address"
        />
        <input type="submit" id="submit" />
      </form>
    </div>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
